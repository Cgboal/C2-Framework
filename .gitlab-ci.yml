stages:
  - build
  - deploy
  - migrate

build_ardent:
  stage: build
  script:
    - cd agent
    - python setup.py bdist_wheel

deploy_production:
  stage: deploy
  environment:
    name: Production
    url: https://c2.veldt.me/
  only:
    - master
  script:
    - echo "Copying files to webroot"
    - sudo /home/gitlab-runner/deploy.sh

migrate:
  stage: migrate
  environment:
    name: Production
    url: https://c2.veldt.me/
  only:
    - master
  script:
   - sudo /home/gitlab-runner/migrate.sh
